    <!-- MODIFICA -->
    <div id="Modifica_Modal" class="background">
        <div class="modal" >

            <div class="loading-modal">
                <div class="title">
                    <span></span>
                    <h2>Caricamento...</h2>
                    <span class="close" onclick="javascript:hideModal('Modifica_Modal');">&times;</span>
                </div>
                <div class="body center">
                    <img alt="loading..." src="/static/assets/images/loading.gif" style="max-width:200px;">
                </div>
                <div class="footer center">
                    <button class="btn" onclick="javascript:hideModal('Modifica_Modal');">Indietro</button>
                </div>
            </div>

            <form class="dati-modal" style="display:none;" method="post">
                <div class="title">
                    <span></span>
                    <h2>Modifica Prenotazione</h2>
                    <span class="close" onclick="javascript:hideModal('Modifica_Modal');">&times;</span>
                </div>

                <div class="body center">
                    {{ form.csrf_token }}
                    <div class="tabella-form">
                        <label>E' una gestione?</label>
                        <label class="switch">
                            <input id="modifica-gestione" type="checkbox" name="gestione" onclick="javascript:toggleGestione('Modifica_Modal', 'modifica');">
                            <span class="slider round"></span>
                        </label>

                        <label>Nome</label>
                        <input id="modifica-nome" type="text" name="nome" placeholder="Nome Cliente" required 
                            pattern="[^()/><\][\\\x22\.,;|!@#$%^&*+:~={}?]+">
                    
                        <label>№ Telefono</label>
                        <input id="modifica-telefono" type="text" name="telefono" placeholder="№ Telefono" required
                            pattern="[0-9-\. \\/()]+">
                    
                        <label>Provincia</label>
                        <input id="modifica-provincia" type="text" name="provincia" placeholder="Codice Provincia" required
                            pattern="[a-zA-Z]+">
                    
                        <label>Arrivo</label>
                        <input id="modifica-arrivo" type="date" name="arrivo" value="{{anno}}-06-01" required
                                min="{{anno}}-06-01" max="{{anno}}-09-29" placeholder="dd/mm/yyyy"
                                pattern="\d{2}-\d{2}-\d{4}">
                    
                        <label>Notti</label>
                        <input id="modifica-durata" type="text" name="durata" placeholder="Durata del Soggiorno" required
                            pattern="\d+">
                    
                        <label id="modifica-posti-label">Posti Letto</label>
                        <input id="modifica-posti" type="text" name="posti" placeholder="Posti Prenotati" required
                            pattern="\d+">

                        <span></span>
                        <p style="margin:1% 0 3% 10%;"><i>Disponibilita': <span id="modifica-disponibilita">seleziona data e n. notti valide</span></i></p>

                        <label>Ha un cane?</label>
                        <label class="switch">
                            <input id="modifica-cane" type="checkbox" name="cane">
                            <span class="slider round"></span>
                        </label>

                        <label>Responsabile</label>
                        <input id="modifica-responsabile" type="text" name="responsabile" placeholder="Responsabile" required
                            pattern="[^()/><\][\\\x22\.,;|!@#$%^&*+:~={}?]+">
                    
                        <label>Note</label>
                        <textarea id="modifica-note" type="textarea" rows="3" name="note" placeholder="Note..."></textarea>
                    </div>
                </div>

                <div class="footer center">
                    <button class="btn" onclick="javascript:hideModal('Modifica_Modal');">Indietro</button>
                    <button class="btn btn-green" type="submit">Salva</button>
                    <button class="btn btn-red" >Elimina</button>
                </div>
            </form>

            <div class='error-modal'  style="display:none;">
                <div class="title">
                    <span></span>
                    <h2>Errore!</h2>
                    <span class="close" onclick="javascript:hideModal('Modifica_Modal');">&times;</span>
                </div>
                <div class="body">
                    <div class="error">
                        <p>Qualcosa e' andato storto. Riprova tra poco.</p>
                    </div>
                </div>
                <div class="footer center">
                    <button class="btn btn-red" onclick="javascript:hideModal('Modifica_Modal');">Ok</button>
                </div>
            </div>

        </div>
    </div>
