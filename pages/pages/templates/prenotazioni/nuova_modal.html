    <!-- NUOVA -->
    <div id="Nuova_Modal" class="background">
        <form class="modal" method="post">

            <div class="title">
                <span></span>
                <h2>Nuova Prenotazione</h2>
                <span class="close" onclick="javascript:hideModal('Nuova_Modal');">&times;</span>
            </div>

            <div class="body center">
                {{ form.csrf_token }}
                <div class="tabella-form">
                    <label>E' una gestione?</label>
                    <label class="switch">
                        <input id="nuova-gestione" type="checkbox" name="gestione" onclick="javascript:toggleGestione('Nuova_Modal', 'nuova');">
                        <span class="slider round"></span>
                    </label>

                    <label>Nome</label>
                    <input id="nuova-nome" type="text" name="nome" placeholder="Nome Cliente" required 
                        pattern="[^()/><\][\\\x22\.,;|!@#$%^&*+:~={}?]+">
                
                    <label>№ Telefono</label>
                    <input id="nuova-telefono" type="text" name="telefono" placeholder="№ Telefono" required
                        pattern="[0-9-\. \\/()]+">
                
                    <label>Provincia</label>
                    <input id="nuova-provincia" type="text" name="provincia" placeholder="Codice Provincia" required
                        pattern="[a-zA-Z]+">
                
                    <label>Arrivo</label>
                    <input id="nuova-arrivo" type="date" name="arrivo" value="{{anno}}-06-01" required
                            min="{{anno}}-06-01" max="{{anno}}-09-29" placeholder="dd/mm/yyyy"
                            pattern="\d{2}-\d{2}-\d{4}">
                
                    <label>Notti</label>
                    <input id="nuova-durata" type="text" name="durata" placeholder="Durata del Soggiorno" required
                        pattern="\d+">
                
                    <label id="nuova-posti-label">Posti Letto</label>
                    <input id="nuova-posti" type="text" name="posti" placeholder="Posti Prenotati" required
                        pattern="\d+">

                    <span></span>
                    <p style="margin:1% 0 3% 10%;"><i>Disponibilita': <span id="nuova-disponibilita">seleziona data e n. notti valide</span></i></p>

                    <label>Ha un cane?</label>
                    <label class="switch">
                        <input id="nuova-cane" type="checkbox" name="cane">
                        <span class="slider round"></span>
                    </label>

                    <label>Responsabile</label>
                    <input id="nuova-responsabile" type="text" name="responsabile" placeholder="Responsabile" required
                        pattern="[^()/><\][\\\x22\.,;|!@#$%^&*+:~={}?]+">
                
                    <label>Note</label>
                    <textarea id="nuova-note" type="textarea" rows="3" name="note" placeholder="Note..."></textarea>
                </div>
            </div>

            <div class="footer center">
                <button class="btn btn-green" type="submit">Invia</button>
            </div>
        </form>
    </div>
