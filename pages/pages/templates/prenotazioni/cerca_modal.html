    <!-- CERCA -->
    <div id="Cerca_Modal" class="background">
        <form class="modal small" method="post">

            <div class="title">
                <span></span>
                <h2>Cerca</h2>
                <span class="close" onclick="javascript:hideModal('Cerca_Modal');">&times;</span>
            </div>

            <div class="body center">
                <p>Attenzione! Se non compili nessun campo, ti verranno mostrate tutte le prenotazioni di questa stagione.</p>

                {{ form.csrf_token }}

                <div class="tabella-form">
                    <label>Numero Pren.</label>
                    <input id="cerca-id" type="text" name="prenid" placeholder="Numero Prenotazione">
                
                    <label>Nome Cliente</label>
                    <input id="cerca-nome" type="text" name="nome" placeholder="Nome Cliente">
                
                    <label>№ Telefono</label>
                    <input id="cerca-telefono" type="text" name="telefono" placeholder="№ Telefono">
                
                    <label>Data di Arrivo</label>
                    <input id="cerca-arrivo" type="text" name="arrivo" placeholder="Giorno-Mese-Anno">
                
                    <label>Provincia</label>
                    <input id="cerca-provincia" type="text" name="provincia" placeholder="Codice Provincia">
                
                    <label>Durata Soggiorno</label>
                    <input id="cerca-durata" type="text" name="durata" placeholder="Durata del Soggiorno">
                
                    <label>Posti Prenotati</label>
                    <input id="cerca-posti" type="text" name="posti" placeholder="Posti Prenotati">
                
                    <label>Responsabile</label>
                    <input id="cerca-responsabile" type="text" name="responsabile" placeholder="Responsabile Prenotazione">
                
                    <label>Note</label>
                    <textarea id="cerca-note" type="textarea" rows="3" name="note" placeholder="Note..."></textarea>
                </div>

            </div>

            <div class="footer center">
                <button class="btn btn-green" type="submit">Invia</button>
            </div>

        </form>
    </div>
